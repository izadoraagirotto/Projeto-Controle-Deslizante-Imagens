<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle deslizante imagem</title>
    <meta name="autor" content="IZADORA AMARAL GIROTTO">
    <meta name="description" content="Controle deslizante de imagem criado com HTML, CSS e javascript">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <section class="wrapper">
        <i class="fa-solid fa-arrow-left button" id="prev"></i>
        <div class="image-container">
            <div class="carousel">
                <img src="img/paisagem1.webp" alt="" />
                <img src="img/paisagem2.webp" alt="" />
                <img src="img/paisagem3.webp" alt="" />
                <img src="img/paisagem4.jpg" alt="" />
                <img src="img/paisagem5.avif" alt="" />
                <img src="img/paisagem6.jpg" alt="" />
                <img src="img/paisagem7.jpg" alt="" />
                <img src="img/paisagem8.webp" alt="" />
            </div>
            <i class="fa-solid fa-arrow-right button" id="next"></i>
        </div>
    </section>
</body>
</html>
